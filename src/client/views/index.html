<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Know Ur News</h1>
    </header>

    <main>
      <article>
        <section>
          <form class="">
            <h2>Type the URL:</h2>
            <input
              id="url"
              pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$"
              type="text"
              name="input"
              placeholder="URL"
              required
            />
            <input type="submit" name="" value="Analyze" />
          </form>
        </section>

        <section id="result">
          <h2>Analysis:</h2>
          <div id="polarity">Polarity: <span></span></div>
          <div id="subjectivity">Subjectivity: <span></span></div>
        </section>
      </article>
    </main>
    <div id="loader"></div>

    <footer>
      <p>This is a footer</p>
    </footer>
  </body>
</html>
